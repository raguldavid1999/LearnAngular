<asl-google-signin-button type='icon' size='large' shape="rectangular"></asl-google-signin-button>
<button type="button" (click)="signInWithGoogle()">Facebook</button>
<div class="slider-div">
  <mat-slider min="0" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
  <input matSliderThumb />
</mat-slider>
</div>

<igx-slider [minValue]="0" [maxValue]="100" [step]="10"></igx-slider>

    <input igxInput id="percentInput" type="number" [(ngModel)]="task.completion" />
    <label igxLabel for="percentInput">Task Completion</label>
    <igx-suffix>%</igx-suffix>
</igx-input-group> -->

<button mat-fab shareButton="facebook"
                #fbBtn="shareButton"
                [style.backgroundColor]="fbBtn?.color">Facebook
</button>
<button mat-fab shareButton="twitter"
                #twtBtn="shareButton"
                [style.backgroundColor]="twtBtn?.color">Twitter
</button>

<button mat-fab shareButton="linkedin"
                #linkedinBtn="shareButton"
                [style.backgroundColor]="linkedinBtn?.color">Linkedin
</button>

<angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onDeSelect)="OnItemDeSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelectAll)="onDeSelectAll($event)">
</angular2-multiselect>

<p-rating [(ngModel)]="value" [cancel]="false"></p-rating>


<div class="navigation-slider-div">
  <p class="navigation-head">Leads</p>
  <p class="navigation-head">Prices</p>
  <div class="slider"></div>
</div>
<video src="../assets/videos/home_wwBS1691074889.mp4" muted controls id="video-id" (ended)="onEnded($event)"></video>
<video src="../assets/videos/home_Wz7n1692194497.mp4" muted controls id="ad-id"></video>
